<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Racing Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #2c3e50;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #gameArea {
      position: relative;
      width: 400px;
      height: 600px;
      background: #34495e;
      overflow: hidden;
      border: 2px solid #ecf0f1;
    }

    .road {
      position: absolute;
      width: 100px;
      height: 200%;
      background: #7f8c8d;
      left: 50%;
      transform: translateX(-50%);
      animation: roadScroll 2s linear infinite;
    }

    @keyframes roadScroll {
      0% {
        top: -100%;
      }
      100% {
        top: 0;
      }
    }

    .car {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 100px;
      background: red;
      border-radius: 5px;
    }

    .obstacle {
      position: absolute;
      top: -50px;
      width: 50px;
      height: 100px;
      background: black;
      border-radius: 5px;
    }

    .score {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 20px;
    }

    #playAgain {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px 20px;
      background: #e74c3c;
      color: white;
      border: none;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
    }

    #playAgain:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <div id="gameArea">
    <div class="road"></div>
    <div class="car" id="playerCar"></div>
    <div class="score" id="score">Score: 0</div>
    <button id="playAgain">Play Again</button>
  </div>

  <script>
    const gameArea = document.getElementById('gameArea');
    const playerCar = document.getElementById('playerCar');
    const scoreBoard = document.getElementById('score');
    const playAgainButton = document.getElementById('playAgain');
    let gameInterval, obstacleInterval;
    let score = 0;
    let playerPosition = 175;
    let isGameOver = false; // Flag to ensure game over popup only shows once

    // Start the game
    function startGame() {
      score = 0;
      playerPosition = 175;
      playerCar.style.left = `${playerPosition}px`;
      scoreBoard.textContent = `Score: 0`;
      playAgainButton.style.display = 'none';
      isGameOver = false; // Reset the game over flag
      gameInterval = setInterval(() => createObstacle(), 2000);
    }

    // End the game
    function endGame() {
      clearInterval(gameInterval);
      clearInterval(obstacleInterval);
      playAgainButton.style.display = 'block';
      isGameOver = true; // Set the flag to prevent multiple alerts
    }

    // Event listeners for movement
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft' && playerPosition > 0) {
        playerPosition -= 10;
      } else if (e.key === 'ArrowRight' && playerPosition < 350) {
        playerPosition += 10;
      }
      playerCar.style.left = `${playerPosition}px`;
    });

    playAgainButton.addEventListener('click', () => {
      const obstacles = document.querySelectorAll('.obstacle');
      obstacles.forEach(obstacle => gameArea.removeChild(obstacle));
      startGame();
    });

    function createObstacle() {
      const obstacle = document.createElement('div');
      obstacle.classList.add('obstacle');
      obstacle.style.left = `${Math.random() * 350}px`;
      gameArea.appendChild(obstacle);

      let obstaclePosition = -50;
      const obstacleSpeed = 5;

      function moveObstacle() {
        if (checkCollision(obstacle) && !isGameOver) {
          alert('Game Over! Final Score: ' + score); // Popup only once
          endGame();
        }

        obstaclePosition += obstacleSpeed;
        if (obstaclePosition > 600) {
          gameArea.removeChild(obstacle);
          score += 10;
          scoreBoard.textContent = `Score: ${score}`;
        } else if (!isGameOver) {
          obstacle.style.top = `${obstaclePosition}px`;
          requestAnimationFrame(moveObstacle);
        }
      }
      moveObstacle();
    }

    function checkCollision(obstacle) {
      const carRect = playerCar.getBoundingClientRect();
      const obsRect = obstacle.getBoundingClientRect();
      return !(
        carRect.bottom < obsRect.top ||
        carRect.top > obsRect.bottom ||
        carRect.right < obsRect.left ||
        carRect.left > obsRect.right
      );
    }

    // Start the game initially
    startGame();
  </script>
</body>
</html>
